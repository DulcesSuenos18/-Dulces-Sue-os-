            width: 100%;

        <h3>Envíanos un mensaje</h3>
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="Mensaje">Mensaje:</label>
            <textarea id="Mensaje" name="Mensaje" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    
    <section class="dynamic-content hidden" id="thankYouMessage">

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
 
    emailjs.init("N2yQLF2cZpEr9krrU");
    function sendEmail(event) {
        event.preventDefault(); 
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            Mensaje: document.getElementById('Mensaje').value
        };

       
        emailjs.send('service_mftwwoe', 'template_6pcu7ja', formData)
            .then(function(response) {
                console.log('Correo enviado con éxito:', response.status, response.text);
                
                document.getElementById('contactForm').style.display = 'none';
                document.getElementById('thankYouMessage').classList.remove('hidden');
            }, function(error) {
                console.log('Error al enviar el correo:', error);
                alert('Error al enviar el correo. Por favor, inténtalo nuevamente más tarde.');
            });
    }

    document.getElementById('contactForm').addEventListener('submit', sendEmail);
